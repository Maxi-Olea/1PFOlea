<div class="container py-3">
    <button *ngIf="usr.rol === 'admin'" (click)="onClickAdd()" mat-fab color="primary" aria-label="Add new user" matTooltip="Agregar un nuevo usuario">
        <mat-icon>add</mat-icon>
    </button>
    <mat-form-field appearance="standard">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Paramentro de filtro" #input>
    </mat-form-field>
  
  <table #table mat-table [dataSource]="users" class="mat-elevation-z8 px-0 w-100">
  
    <!-- Id Column -->
    <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container> -->
  
    <!-- UserId Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> UserId </th>
      <td mat-cell *matCellDef="let user"> {{ user.username }}</td>
    </ng-container>
    
    <!-- Rol Column -->
    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef> Rol </th>
      <td mat-cell *matCellDef="let user"> {{ user.rol }}</td>
    </ng-container>
      
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let user">
          <div class="d-flex justify-content-between">
            <mat-icon [ngClass]="usr.rol === 'admin' ? '' : 'd-none'" (click)="onClickEdit(user)" aria-hidden="false" aria-label="edit icon" matTooltip="Editar curso">edit</mat-icon>
            <mat-icon [ngClass]="usr.rol === 'admin' ? '' : 'd-none'" (click)="onClickDelete(user)" aria-hidden="false" aria-label="delete icon" matTooltip="Eliminar curso">delete</mat-icon>
          </div>
        
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

</div>
