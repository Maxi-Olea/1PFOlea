<div class="container py-3">
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Paramentro de filtro" #input>
    </mat-form-field>
  
  <table #table mat-table [dataSource]="students" class="mat-elevation-z8 px-0 w-100">
  
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let student"> {{student.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let student"> {{ student.lastname }}, {{student.name}} </td>
    </ng-container>
  
    <!-- Lastname Column -->
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let student"> {{student.lastname}} </td>
    </ng-container>
    
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let student">
          <div class="d-flex justify-content-between">
            <mat-icon [ngClass]="user.rol === 'admin' ? '' : 'd-none'" aria-hidden="false" aria-label="post_add icon" matTooltip="Inscribir a un curso">post_add</mat-icon>
            <mat-icon [ngClass]="user.rol === 'admin' ? '' : 'd-none'" (click)="onClickEdit(student)" aria-hidden="false" aria-label="edit icon" matTooltip="Editar Estudiante">edit</mat-icon>
            <mat-icon [ngClass]="user.rol === 'admin' ? '' : 'd-none'" (click)="onDeleteStudent(student)" aria-hidden="false" aria-label="delete icon" matTooltip="Eliminar Estudiante">delete</mat-icon>
          </div>
        
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

</div>
